<!DOCTYPE html>
<html>
<head>
    <title>Meine Externe Seite</title>
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner externen Seite!</h1>
    <button onclick="showPopup()">Zeige Popup</button>

    <div id="popup">
        <h2>Popup-Inhalt</h2>
        <p>Hier steht dein Popup-Inhalt.</p>
        <button onclick="hidePopup()">Schlie√üen</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        // Optional: Popup automatisch anzeigen
        window.onload = showPopup;
    </script>
</body>
</html>
